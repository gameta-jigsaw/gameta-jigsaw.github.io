<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo Jigsaw</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="./logo.png" alt="Your Logo" id="logo">
    </header>
    <div class="main">
        <div class="timer">
            Time: <span id="timer">00:00</span>
        </div>
        <div class="container">
            <canvas id="puzzleCanvas" width="400" height="400"></canvas>
            <div class="reference-container">
                <h3>Reference Puzzle</h3>
                <canvas id="referenceCanvas" width="200" height="200"></canvas>
            </div>
        </div>
    </div>
    <script>
        window.imgName = new URLSearchParams(window.location.search).get('img');
    </script>
    <script src="./puzzle.js"></script>
</body>
</html>
